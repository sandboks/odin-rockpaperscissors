<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>

    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Odin Rock Paper Scissors</h1>

    <div class="scoreboard">
        <h2>Scoreboard:</h2>
        <p>YOU: <span id="pScore">-</span></p>
        <p>CPU: <span id="cScore">-</span></p>
    </div>

    <div class="buttonsDisplay">
        <button id="ROCK">ROCK</button>
        <button id="PAPER">PAPER</button>
        <button id="SCISSORS">SCISSORS</button>
    </div>

    <div class="outcomeDisplay">
        <p id="outcomeText">OUTCOME</p>
    </div>
</body>
</html>
