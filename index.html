<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Sim 2023</title>

    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <h1>Rock Paper Scissors Sim 2023</h1>

        <div class="scoreboard">
            <h2>Scoreboard:</h2>
            <div class="scoreDisplaySection">
                <div class="scoreDisplay">
                    <p>YOU:</p>
                    <span id="pScore">-</span>
                </div>
                <div class="scoreDisplay">
                    <p>CPU:</p>
                    <span id="cScore">-</span>
                </div>
            </div>
        </div>

        <div class="buttonsDisplay">
            <button id="ROCK">
                <img src ="img/rock.png">
                <p>ROCK</p>
            </button>
            <button id="PAPER">
                <img src ="img/paper.png">
                <p>PAPER</p>
            </button>
            <button id="SCISSORS">
                <img src ="img/scissors.png">
                <p>SCISSORS</p>
            </button>
        </div>

        <div class="outcomeSection">
            <h2>Outcome:</h2>
            <div class="outcomeDisplay">
                <ul class="outcomeRowTop">
                    <li>Round #</li>
                    <li>YOU</li>
                    <li>CPU</li>
                </ul>
                <!--
                <ul class="outcomeRow">
                    <li>1</li>
                    <li>ROCK</li>
                    <li>ROCK</li>
                </ul>
                -->
            </div>
        </div>
    </div>
    
    
</body>
</html>
